<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./extra_packages/bootstrap.min.css" />
    <title>StudySense</title>
  </head>
  <style>
    body {
      padding: 7px;
    }
    #starting-text {
      color: greenyellow;
      font-weight: bold;
    }

    #app-name {
      color: purple;
      font-size: 30px;
    }

    .inp {
      margin: 12px;
    }
  </style>
  <body>
    <h3 id="starting-text">Home</h3>
    <h2>Click on the website you want to visit</h2>
    <div id="creds">
      <div class="ucam-container">
        <div id="output"></div>
        <a href="./SystemInfo.html">System Info</a>
        <h5>UCAM</h5>
        <input
          class="inp form-control"
          type="text"
          name="id-ucam"
          id="ucam-i"
          placeholder="Enter your ID ..."
        />
        <input
          class="inp form-control"
          type="text"
          name="id-ucam"
          id="ucam-p"
          placeholder="Enter your Password ..."
        />
        <input type="button" value="Save" onclick="verify_ucam()" />
      </div>

      <div class="elms-container">
        <div id="output"></div>
        <h5>ELMS</h5>
        <input
          class="inp form-control"
          type="text"
          name="id-ucam"
          id="elms-i"
          placeholder="Enter your ID ..."
        />
        <input
          class="inp form-control"
          type="text"
          name="id-ucam"
          id="elms-p"
          placeholder="Enter your Password ..."
        />
        <input type="button" value="Save" onclick="verify_elms()" />
      </div>
    </div>


    <div id="goto" style="display: none;">
        <button onclick="elms_fire()">Elms</button>
        <button onclick="ucam_fire()">Ucam</button>
        <button onclick="changePassword()">Change Saved Password</button>
    </div>
  </body>

  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

  <script src="./handle-elms-launch.js"></script>
  <script src="./script.js"></script>
  <script src="./db-manager.js"></script>
</html>
